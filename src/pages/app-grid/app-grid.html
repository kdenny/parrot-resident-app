<ion-content no-bounce>
  <ion-grid>
    <ion-row>
          <img [src]="slide.image" class="top-logo" />
    </ion-row>
    <h3 class="slide-title">Hello, Kevin!</h3>
    <ion-row style="margin-top: 10px">
      <ion-col col-6 *ngFor="let cat of categories">
        <ion-card >
          <ion-card-header>
            {{cat.name}}
          </ion-card-header>
          <ion-card-content>
              <img [src]="cat.icon" class="cat-icon" style="height: 60px; width: 60px; margin-left: 10px;"/>
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>

  </ion-grid>


</ion-content>
